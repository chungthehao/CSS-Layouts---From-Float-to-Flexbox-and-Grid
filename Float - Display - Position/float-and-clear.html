<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float & Clear</title>

    <style>
      .clearfix:after {
        content: '';
        display: table;
        clear: both;
      }

      .wrapper {
        border: 2px solid black;
        margin-bottom: 10px;
        /*   width: 800px; */
      }
      .clear {
        clear: both;
      }
      img {
        float: left;
        margin: 15px;
      }
      p {
        background: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="wrapper clearfix">
      <img
        src="https://placeimg.com/150/150/nature"
        alt="nature placeholder image"
      />
      <p>
        Just some text. Lorem ipsum dolor, sit amet consectetur adipisicing
        elit. Provident, alias minima! Fuga aspernatur iste quam sequi!
        Veritatis, itaque? Enim incidunt cupiditate delectus ad repellendus
        dolorem beatae dignissimos repudiandae corporis in?
      </p>
      <p>Another paragraph.</p>
    </div>
